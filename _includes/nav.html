<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">{{ site.title }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.menus.header %}
          {% if item.subfolderitems %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">{{ item.title }}</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for entry in item.subfolderitems > 0 %}
                      <a class="dropdown-item" href="{{ entry.url }}">{{ entry.page }}</a>
                   {% endfor %}
              </div>
            </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
            </li>            
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
